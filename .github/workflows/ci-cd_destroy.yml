name: Destroy Infrastructure

on:
  workflow_dispatch:

jobs:
  destroy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Terraform state
        uses: actions/download-artifact@v4
        with:
          name: terraform-state
          path: terraform/
        continue-on-error: true

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.13.4

      - name: Debug Workspace
        run: |
          echo "Current directory:"
          pwd
          echo "Contents of terraform/:"
          ls -la terraform/

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -upgrade

      - name: Terraform Destroy
        working-directory: ./terraform
        run: terraform destroy -auto-approve -refresh=true || true

      - name: Cleanup Docker and Terraform State
        run: |
          docker stop mi-app prometheus grafana 2>/dev/null || true
          docker rm mi-app prometheus grafana 2>/dev/null || true
          docker network rm app-network 2>/dev/null || true
          docker volume rm prometheus-data grafana-data 2>/dev/null || true
          docker system prune -f || true
          rm -f terraform/terraform.tfstate || true
          rm -rf terraform/.terraform || true
          echo "âœ“ Cleanup completed, state reset"

      - name: Upload Empty Terraform State
        uses: actions/upload-artifact@v4
        with:
          name: terraform-state
          path: terraform/
          retention-days: 30
