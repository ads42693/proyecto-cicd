name: Destroy Infrastructure

on:
  workflow_dispatch:

jobs:
  destroy:
    runs-on: self-hosted
    permissions:
      contents: write   # necesario para manejar releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: |
          curl -fsSL https://github.com/cli/cli/releases/download/v2.63.0/gh_2.63.0_linux_amd64.tar.gz -o gh.tar.gz
          tar xzf gh.tar.gz
          echo "${PWD}/gh_2.63.0_linux_amd64/bin" >> $GITHUB_PATH

      - name: Download Terraform state from Release
        run: |
          gh release download terraform-state --pattern "terraform.tfstate" --dir terraform/ || echo "No previous state found"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate Terraform state
        run: |
          if [ -f terraform/terraform.tfstate ]; then
            if ! grep -q '"version"' terraform/terraform.tfstate; then
              echo "State file corrupt, removing..."
              rm terraform/terraform.tfstate
            fi
          fi

      - name: Debug Workspace
        run: |
          echo "Current directory:"
          pwd
          echo "Contents of terraform/:"
          ls -la terraform/

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.13.4

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          terraform init -upgrade || (echo "Init failed, cleaning state..." && rm -f terraform/terraform.tfstate && terraform init -upgrade)

      - name: Terraform Destroy
        working-directory: ./terraform
        run: terraform destroy -auto-approve -refresh=true || true

      - name: Cleanup Docker resources
        run: |
          docker stop mi-app prometheus grafana 2>/dev/null || true
          docker rm mi-app prometheus grafana 2>/dev/null || true
          docker network rm app-network 2>/dev/null || true
          docker volume rm prometheus-data grafana-data 2>/dev/null || true
          docker system prune -f || true
          rm -f terraform/terraform.tfstate || true
          rm -rf terraform/.terraform || true
          echo "âœ“ Cleanup completed"

      - name: Delete Terraform Release
        run: |
          echo "Deleting entire Release 'terraform-state'..."
          gh release delete terraform-state --yes || echo "No Release to delete"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
