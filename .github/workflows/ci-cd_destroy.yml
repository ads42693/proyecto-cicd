name: Destroy Infrastructure

on:
  workflow_dispatch:

jobs:
  destroy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.13.4

      - name: Debug Workspace
        run: |
          echo "Current directory:"
          pwd
          echo "Contents of terraform/:"
          ls -la terraform/

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          echo "::group::Terraform Init"
          terraform init -upgrade
          echo "::endgroup::"

      - name: Terraform Destroy
        working-directory: ./terraform
        run: |
          echo "::group::Terraform Destroy"
          terraform destroy -auto-approve -refresh=true || true
          echo "::endgroup::"

      - name: Cleanup Docker and Terraform State
        run: |
          echo "::group::Cleanup Docker and Terraform State"
          docker stop mi-app prometheus grafana 2>/dev/null || true
          docker rm mi-app prometheus grafana 2>/dev/null || true
          docker network rm app-network 2>/dev/null || true
          docker volume rm prometheus-data grafana-data 2>/dev/null || true
          docker system prune -f || true
          # Reset Terraform state and lock
          rm -f terraform/terraform.tfstate || true
          rm -f terraform/.terraform.lock.hcl || true
          rm -rf terraform/.terraform || true
          echo "âœ“ Cleanup completed, state reset"
          echo "::endgroup::"
      
      - name: Invalidate Cache
        uses: actions/cache@v3
        with:
          path: terraform/terraform.tfstate
          key: tfstate-${{ runner.os }}-${{ github.ref_name }}

