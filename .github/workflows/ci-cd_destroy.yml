name: Destroy Infrastructure

on:
  workflow_dispatch:

jobs:
  destroy:
    runs-on: self-hosted
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: |
          echo "Instalando GitHub CLI..."
          curl -fsSL https://github.com/cli/cli/releases/download/v2.63.0/gh_2.63.0_linux_amd64.tar.gz -o gh.tar.gz
          tar xzf gh.tar.gz
          echo "${PWD}/gh_2.63.0_linux_amd64/bin" >> $GITHUB_PATH
          echo "âœ… GitHub CLI instalado"

      - name: Download Terraform state from Release
        run: |
          echo "Intentando descargar terraform.tfstate desde la Release..."
          gh release download terraform-state --pattern "terraform.tfstate" --dir terraform/ || echo "âš ï¸ No se encontrÃ³ un estado previo"
          ls -la terraform/ || echo "âš ï¸ El directorio terraform/ no existe"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate Terraform state
        run: |
          if [ -f terraform/terraform.tfstate ]; then
            echo "Validando terraform.tfstate..."
            if ! grep -q '"version"' terraform/terraform.tfstate; then
              echo "âŒ Archivo de estado corrupto, eliminando..."
              rm terraform/terraform.tfstate
            else
              echo "âœ… Archivo de estado vÃ¡lido"
            fi
          else
            echo "âš ï¸ No hay archivo de estado para validar"
          fi

      - name: Debug Workspace
        run: |
          echo "Directorio actual:"
          pwd
          echo "Contenido de terraform/:"
          ls -la terraform/

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.13.4

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          echo "Ejecutando terraform init..."
          terraform init -upgrade
          echo "âœ… Terraform init completado"
      
      - name: Pre-Cleanup Docker Containers
        run: |
          echo "ðŸ§¹ [Fase 1] Eliminando contenedores para liberar bloqueos..."
          docker stop proyecto-cicd-app prometheus grafana 2>/dev/null || true
          docker rm -f proyecto-cicd-app prometheus grafana 2>/dev/null || true
          echo "âœ… Contenedores eliminados (si existÃ­an)."

      - name: Terraform Destroy
        working-directory: ./terraform
        run: |
          echo "ðŸ’£ [Fase 2] Destruyendo infraestructura restante con Terraform..."
          terraform destroy -auto-approve -refresh=true || true
          echo "âœ… Terraform destroy completado (o ignorado si fallÃ³)."

      - name: Final Cleanup (Networks & Volumes)
        run: |
          echo "âœ¨ [Fase 3] Barrido final de recursos huÃ©rfanos..."
          docker network rm app-network 2>/dev/null || true
          docker volume rm prometheus-data grafana-data 2>/dev/null || true
          
          # Borrar imÃ¡genes que quedaron sin uso
          docker system prune -f || true
          
          # Limpiar archivos locales
          rm -f terraform/terraform.tfstate || true
          rm -rf terraform/.terraform || true
          echo "âœ… Limpieza de Docker y archivos completada"

      - name: Delete Terraform Release
        run: |
          echo "ðŸ—‘ï¸ Eliminando la Release 'terraform-state'..."
          # Agregamos --cleanup-tag para asegurar que no queden tags zombies
          gh release delete terraform-state --yes --cleanup-tag || echo "âš ï¸ No existe la Release o ya fue eliminada"
          
          # Doble seguridad para borrar el tag si el flag anterior falla en versiones viejas de CLI
          gh api -X DELETE "repos/${{ github.repository }}/git/refs/tags/terraform-state" 2>/dev/null || true
          echo "âœ… Release y Tag eliminados correctamente"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
