name: CI/CD Pipeline Local

on:
  push:
    branches: [ main]
  workflow_dispatch:

env:
  DOCKER_IMAGE: proyecto-cicd-app
  DOCKER_TAG: ${{ github.sha }}

jobs:
  security-scan:
    name: Security Analysis
    runs-on: self-hosted
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: |
          echo "::group::ESLint Analysis"
          npm run lint || true
          echo "âœ… AnÃ¡lisis ESLint completado"
          echo "::endgroup::"
        continue-on-error: true
        timeout-minutes: 2
      
      - name: Run Snyk Security Scan
        run: |
          echo "::group::Snyk Security Scan"
          if ! command -v snyk &> /dev/null; then
            echo "Instalando Snyk CLI..."
            npm install -g snyk
          fi
          
          if [ -n "$SNYK_TOKEN" ]; then
            snyk auth "$SNYK_TOKEN"
            echo "âœ… Snyk autenticado"
            echo "Ejecutando prueba Snyk..."
            timeout 180 snyk test --severity-threshold=high --json > snyk-results.json || true
            
            if [ -f snyk-results.json ]; then
              echo "âœ… Escaneo Snyk completado"
              cat snyk-results.json | jq -r '.vulnerabilities | length' 2>/dev/null || echo "Results generated"
            fi
          else
            echo "âŒ Snyk no autenticado"
            echo "âš ï¸ Omitiendo escaneo Snyk (sin token)"
          fi
          echo "::endgroup::"
        timeout-minutes: 5
      
      - name: Generate SBOM with CycloneDX
        run: |
          echo "::group::Generating SBOM"
          if ! command -v cyclonedx-npm &> /dev/null; then
            npm install -g @cyclonedx/cyclonedx-npm
          fi
          cyclonedx-npm --output-file sbom.json
          echo "SBOM generated successfully"
          ls -lh sbom.json
          echo "::endgroup::"
        timeout-minutes: 3

      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.sha }}
          path: sbom.json
          retention-days: 30

      - name: Upload Snyk Results
        if: env.SNYK_TOKEN != ''
        uses: actions/upload-artifact@v4
        with:
          name: snyk-results-${{ github.sha }}
          path: snyk-results.json
          retention-days: 7
        continue-on-error: true

      - name: Security Scan Summary
        run: |
          echo "### Security Scan Results :shield:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ESLint analysis completed" >> $GITHUB_STEP_SUMMARY
          if [ -n "$SNYK_TOKEN" ]; then
            echo "- âœ… Snyk security scan executed" >> $GITHUB_STEP_SUMMARY
            if [ -f snyk-results.json ]; then
              VULNS=$(jq '.vulnerabilities | length' snyk-results.json 2>/dev/null || echo "0")
              echo "  - **Vulnerabilities found:** $VULNS" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          echo "- âœ… SBOM generated (CycloneDX format)" >> $GITHUB_STEP_SUMMARY
          echo "  - **Components:** $(jq '.components | length' sbom.json)" >> $GITHUB_STEP_SUMMARY

  test:
    name: Run Tests
    runs-on: self-hosted
    needs: security-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Unit Tests
        run: |
          echo "::group::Unit Tests"
          npm test
          echo "âœ… Pruebas unitarias completadas"
          echo "::endgroup::"
      
      - name: Generate Coverage Report
        run: |
          echo "::group::Coverage Report"
          npm run test:coverage
          echo "âœ… Reporte de cobertura generado"
          echo "::endgroup::"
      
      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.sha }}
          path: coverage/
          retention-days: 30

      - name: Test Summary
        run: |
          echo "### Test Results :test_tube:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Unit tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Coverage report generated" >> $GITHUB_STEP_SUMMARY

  build:
    name: Build Docker Image
    runs-on: self-hosted
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker Image
        run: |
          echo "::group::Building Docker Image"
          docker build \
            -t ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} \
            -t ${{ env.DOCKER_IMAGE }}:latest \
            --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
            --build-arg VCS_REF=${{ github.sha }} \
            .
          echo "âœ… Imagen Docker construida"
          echo "::endgroup::"
      
      - name: Verify Image
        run: |
          echo "::group::Image Verification"
          docker images | grep ${{ env.DOCKER_IMAGE }}
          docker inspect ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          echo "âœ… Imagen verificada"
          echo "::endgroup::"
      
      - name: Test Image
        run: |
          echo "::group::Testing Image"
          # Ejecutar contenedor de prueba
          docker run -d --name test-container \
            -p 3333:3000 \
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          
          # Esperar que inicie
          sleep 5
          
          # Probar health endpoint
          curl -f http://localhost:3333/health || exit 1
          
          # Limpiar
          docker stop test-container
          docker rm test-container
          echo "âœ… Imagen probada correctamente"
          echo "::endgroup::"

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Image to GHCR
        run: |
          echo "::group::Pushing Docker Image"
          docker tag ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} ghcr.io/${{ github.repository_owner }}/proyecto-cicd-app:${{ github.sha }}
          docker tag ${{ env.DOCKER_IMAGE }}:latest ghcr.io/${{ github.repository_owner }}/proyecto-cicd-app:latest
          docker push ghcr.io/${{ github.repository_owner }}/proyecto-cicd-app:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/proyecto-cicd-app:latest
          echo "âœ… Imagen Docker publicada en GHCR"
          echo "::endgroup::"

      - name: Cleanup old Docker images
        run: |
          echo "::group::Cleaning up old images"
          docker image prune -af
          echo "âœ… ImÃ¡genes viejas eliminadas"
          echo "::endgroup::"

      - name: Build Summary
        run: |
          echo "### Build Results :package:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker image built and pushed to GHCR" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Image tested and verified" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Size:** $(docker images ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} --format '{{.Size}}')" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy Infrastructure
    runs-on: self-hosted
    needs: build
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install GitHub CLI
        run: |
          curl -fsSL https://github.com/cli/cli/releases/download/v2.63.0/gh_2.63.0_linux_amd64.tar.gz -o gh.tar.gz
          tar xzf gh.tar.gz
          echo "${PWD}/gh_2.63.0_linux_amd64/bin" >> $GITHUB_PATH

      - name: Download previous Terraform state
        run: |
          if gh release view terraform-state >/dev/null 2>&1; then
            echo "âœ… La release 'terraform-state' existe, descargando state..."
            gh release download terraform-state --pattern "terraform.tfstate" --dir terraform/ || echo "âš ï¸ No se encontrÃ³ state previo"
            if [ -f terraform/terraform.tfstate ]; then
              echo "âœ… State descargado"
            else
              echo "âš ï¸ No hay archivo de state tras la descarga"
            fi
          else
            echo "âš ï¸ La release 'terraform-state' aÃºn no existe, se omitirÃ¡ la descarga"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug downloaded state
        run: |
          echo "Contenido de terraform/:"
          ls -la terraform/
          if [ -f terraform/terraform.tfstate ]; then
            echo "âœ… terraform.tfstate presente"
          else
            echo "âš ï¸ No hay archivo de state en terraform/"
          fi

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.13.4
      
      - name: Terraform Init
        working-directory: ./terraform
        run: |
          echo "::group::Terraform Init"
          terraform init -upgrade
          echo "âœ… InicializaciÃ³n completada"
          echo "::endgroup::"
      
      - name: Terraform Validate
        working-directory: ./terraform
        run: |
          echo "::group::Terraform Validate"
          terraform validate
          echo "âœ… ValidaciÃ³n completada"
          echo "::endgroup::"
      
      - name: Terraform Refresh
        working-directory: ./terraform
        run: terraform refresh
      
      - name: Terraform Plan
        working-directory: ./terraform
        run: |
          echo "::group::Terraform Plan"
          terraform plan \
            -var="docker_image=ghcr.io/${{ github.repository_owner }}/proyecto-cicd-app:${{ github.sha }}" \
            -out=tfplan
          echo "âœ… Plan generado"
          echo "::endgroup::"
      
      - name: Terraform Apply
        working-directory: ./terraform
        run: |
          echo "::group::Terraform Apply"
          terraform apply -auto-approve tfplan
          echo "âœ… AplicaciÃ³n completada"
          echo "::endgroup::"
      
      - name: Get Terraform Outputs
        working-directory: ./terraform
        run: |
          echo "::group::Infrastructure URLs"
          terraform output -json > outputs.json
          cat outputs.json
          echo ""
          echo "Application URL: $(terraform output -raw app_url)"
          echo "Prometheus URL: $(terraform output -raw prometheus_url)"
          echo "Grafana URL: $(terraform output -raw grafana_url)"
          echo "::endgroup::"
      
      - name: Verify Deployment
        run: |
          echo "::group::Verifying Deployment"
          sleep 15  # Esperar que los contenedores inicien
          
          # Verificar que los contenedores estÃ©n corriendo
          echo "Checking containers..."
          docker ps | grep proyecto-cicd-app || { echo "âŒ proyecto-cicd-app not running"; exit 1; }
          docker ps | grep prometheus || { echo "âŒ prometheus not running"; exit 1; }
          docker ps | grep grafana || { echo "âŒ grafana not running"; exit 1; }
          
          # Probar endpoints
          echo "Testing endpoints..."
          curl -f http://localhost:3000/health || { echo "âŒ App health check failed"; exit 1; }
          curl -f http://localhost:9090/-/healthy || { echo "âŒ Prometheus health check failed"; exit 1; }
          curl -f http://localhost:3001/api/health || { echo "âŒ Grafana health check failed"; exit 1; }
          
          echo "âœ… All services are healthy"
          echo "::endgroup::"
      
      - name: Basic Integration Tests
        run: |
          echo "::group::Basic Integration Tests"
          
          # Test application endpoints
          echo "Testing application endpoints..."
          curl -f http://localhost:3000/ || exit 1
          curl -f http://localhost:3000/api/data || exit 1
          curl -f http://localhost:3000/metrics || exit 1
          
          # Test Prometheus targets
          echo "Testing Prometheus..."
          curl -f http://localhost:9090/api/v1/targets || exit 1
          
          # Generate some metrics
          echo "Generating metrics..."
          for i in {1..5}; do
            curl -s http://localhost:3000/api/data > /dev/null
            sleep 1
          done
          
          # Verify metrics collection
          echo "Verifying metrics collection..."
          sleep 5
          curl -s "http://localhost:9090/api/v1/query?query=http_requests_total" | \
            jq -e '.data.result | length > 0' || { echo "âš ï¸  Metrics not yet available (may need more time)"; }
          
          echo "âœ… Basic integration tests passed"
          echo "::endgroup::"
        continue-on-error: true

      - name: Create/Update Terraform Release
        run: |
          if gh release view terraform-state >/dev/null 2>&1; then
            echo "âœ… Release 'terraform-state' existe, actualizando asset..."
            gh release upload terraform-state terraform/terraform.tfstate --clobber
          else
            echo "âš ï¸ Release 'terraform-state' no existe, creando..."
            gh release create terraform-state terraform/terraform.tfstate \
              --title "Terraform State" \
              --notes "Release para almacenar el tfstate"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment Summary
        run: |
          echo "### Deployment Results :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Infrastructure deployed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… State stored in Release 'terraform-state'" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… All services are healthy and verified" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Services:**" >> $GITHUB_STEP_SUMMARY
          echo "- Application: http://localhost:3000" >> $GITHUB_STEP_SUMMARY
          echo "- Prometheus: http://localhost:9090" >> $GITHUB_STEP_SUMMARY
          echo "- Grafana: http://localhost:3001 (admin/admin)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
      
  pipeline-summary:
    name: Pipeline Summary
    runs-on: self-hosted
    needs: [security-scan, test, build, deploy]
    if: always()
    steps:
      - name: Generate Pipeline Summary
        run: |
          echo "## ðŸŽ‰ CI/CD Pipeline Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pipeline Stages Results" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy | ${{ needs.deploy.result }} |" >> $GITHUB_STEP_SUMMARY

  package-deliverables:
    name: Package Deliverables
    runs-on: self-hosted
    needs: [pipeline-summary]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download SBOM Artifact
        uses: actions/download-artifact@v4
        with:
          name: sbom-${{ github.sha }}
          path: deliverables

      - name: Collect Deliverables
        run: |
          mkdir -p deliverables
          cp .github/workflows/*.yml deliverables/ || true
          cp terraform/*.tf deliverables/
          cp Dockerfile deliverables/
          ls -lh deliverables

      - name: Create Archive
        run: |
          zip -r deliverables-${{ github.sha }}.zip deliverables
          ls -lh deliverables-${{ github.sha }}.zip

      - name: Upload Deliverables Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deliverables-${{ github.sha }}
          path: deliverables-${{ github.sha }}.zip
          retention-days: 30
