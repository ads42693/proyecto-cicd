name: CI/CD Pipeline Local

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permite ejecutar manualmente

env:
  DOCKER_IMAGE: mi-app
  DOCKER_TAG: ${{ github.sha }}

jobs:
  security-scan:
    name: Security Analysis
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: |
          echo "::group::ESLint Analysis"
          npm run lint || true
          echo "::endgroup::"
        continue-on-error: true
        timeout-minutes: 2
      
      - name: Run Snyk Security Scan
        env:
            SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          echo "::group::Snyk Security Scan"
          # Verificar que Snyk estÃ© instalado
          if ! command -v snyk &> /dev/null; then
            echo "Installing Snyk CLI..."
            npm install -g snyk
          fi
          
          # Verificar autenticaciÃ³n
          if snyk config get api 2>/dev/null | grep -q "api:"; then
            echo "âœ“ Snyk authenticated"
            echo "Running Snyk test..."
            timeout 180 snyk test --severity-threshold=high --json > snyk-results.json || true
            
            # Mostrar resumen
            if [ -f snyk-results.json ]; then
              echo "Snyk scan completed"
              cat snyk-results.json | jq -r '.vulnerabilities | length' 2>/dev/null || echo "Results generated"
            fi
          else
            echo "âŒ Snyk not authenticated"
            echo "To authenticate, run on your local machine:"
            echo "  snyk auth"
            echo ""
            echo "Or set SNYK_TOKEN in GitHub secrets"
            exit 1
          fi
          echo "::endgroup::"
        timeout-minutes: 5
      
      - name: Generate SBOM with CycloneDX
        run: |
          echo "::group::Generating SBOM"
          if ! command -v cyclonedx-npm &> /dev/null; then
            npm install -g @cyclonedx/cyclonedx-npm
          fi
          cyclonedx-npm --output-file sbom.json
          echo "SBOM generated successfully"
          ls -lh sbom.json
          echo "::endgroup::"
        timeout-minutes: 3

      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.sha }}
          path: sbom.json
          retention-days: 30

      - name: Security Scan Summary
        run: |
          echo "### Security Scan Results :shield:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ESLint analysis completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… npm audit security scan executed" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ secrets.SNYK_TOKEN }}" ]; then
            echo "- âœ… Snyk security scan executed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- â„¹ï¸  Snyk skipped (optional - no token)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- âœ… SBOM generated (CycloneDX format)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**SBOM Components:** $(jq '.components | length' sbom.json)" >> $GITHUB_STEP_SUMMARY

  test:
    name: Run Tests
    runs-on: self-hosted
    needs: security-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Unit Tests
        run: |
          echo "::group::Unit Tests"
          npm test
          echo "::endgroup::"
      
      - name: Generate Coverage Report
        run: |
          echo "::group::Coverage Report"
          npm run test:coverage
          echo "::endgroup::"
      
      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.sha }}
          path: coverage/
          retention-days: 30

      - name: Test Summary
        run: |
          echo "### Test Results :test_tube:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Unit tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Coverage report generated" >> $GITHUB_STEP_SUMMARY

  build:
    name: Build Docker Image
    runs-on: self-hosted
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker Image
        run: |
          echo "::group::Building Docker Image"
          docker build \
            -t ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} \
            -t ${{ env.DOCKER_IMAGE }}:latest \
            --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
            --build-arg VCS_REF=${{ github.sha }} \
            .
          echo "::endgroup::"
      
      - name: Verify Image
        run: |
          echo "::group::Image Verification"
          docker images | grep ${{ env.DOCKER_IMAGE }}
          docker inspect ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          echo "::endgroup::"
      
      - name: Test Image
        run: |
          echo "::group::Testing Image"
          # Ejecutar contenedor de prueba
          docker run -d --name test-container \
            -p 3333:3000 \
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          
          # Esperar que inicie
          sleep 5
          
          # Probar health endpoint
          curl -f http://localhost:3333/health || exit 1
          
          # Limpiar
          docker stop test-container
          docker rm test-container
          echo "::endgroup::"
      
      - name: Save Docker Image
        run: |
          echo "::group::Saving Image"
          docker save ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} | gzip > mi-app-${{ github.sha }}.tar.gz
          ls -lh mi-app-${{ github.sha }}.tar.gz
          echo "::endgroup::"
      
      - name: Upload Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ github.sha }}
          path: mi-app-${{ github.sha }}.tar.gz
          retention-days: 7

      - name: Build Summary
        run: |
          echo "### Build Results :package:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker image built successfully" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Image tested and verified" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Size:** $(docker images ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} --format '{{.Size}}')" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy Infrastructure
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0
      
      - name: Terraform Init
        working-directory: ./terraform
        run: |
          echo "::group::Terraform Init"
          terraform init
          echo "::endgroup::"
      
      - name: Terraform Validate
        working-directory: ./terraform
        run: |
          echo "::group::Terraform Validate"
          terraform validate
          echo "::endgroup::"
      
      - name: Terraform Plan
        working-directory: ./terraform
        run: |
          echo "::group::Terraform Plan"
          terraform plan \
            -var="docker_image=${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}" \
            -out=tfplan
          echo "::endgroup::"
      
      - name: Terraform Apply
        working-directory: ./terraform
        run: |
          echo "::group::Terraform Apply"
          terraform apply -auto-approve tfplan
          echo "::endgroup::"
      
      - name: Get Terraform Outputs
        working-directory: ./terraform
        run: |
          echo "::group::Infrastructure URLs"
          terraform output -json > outputs.json
          cat outputs.json
          echo "::endgroup::"
      
      - name: Verify Deployment
        run: |
          echo "::group::Verifying Deployment"
          sleep 10  # Esperar que los contenedores inicien
          
          # Verificar que los contenedores estÃ©n corriendo
          docker ps | grep mi-app || exit 1
          docker ps | grep prometheus || exit 1
          docker ps | grep grafana || exit 1
          
          # Probar endpoints
          curl -f http://localhost:3000/health || exit 1
          curl -f http://localhost:9090/-/healthy || exit 1
          curl -f http://localhost:3001/api/health || exit 1
          
          echo "âœ… All services are healthy"
          echo "::endgroup::"
      
      - name: Upload Terraform State
        uses: actions/upload-artifact@v4
        with:
          name: terraform-state-${{ github.sha }}
          path: terraform/terraform.tfstate
          retention-days: 30

      - name: Deployment Summary
        working-directory: ./terraform
        run: |
          echo "### Deployment Results :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Infrastructure deployed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… All services are healthy" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Services:**" >> $GITHUB_STEP_SUMMARY
          echo "- Application: $(terraform output -raw app_url)" >> $GITHUB_STEP_SUMMARY
          echo "- Prometheus: $(terraform output -raw prometheus_url)" >> $GITHUB_STEP_SUMMARY
          echo "- Grafana: $(terraform output -raw grafana_url)" >> $GITHUB_STEP_SUMMARY

  integration-test:
    name: Integration Tests
    runs-on: self-hosted
    needs: deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Wait for Services
        run: |
          echo "::group::Waiting for Services"
          sleep 15
          echo "::endgroup::"
      
      - name: Test Application Endpoints
        run: |
          echo "::group::Testing Application"
          curl -f http://localhost:3000 || exit 1
          curl -f http://localhost:3000/health || exit 1
          curl -f http://localhost:3000/metrics || exit 1
          curl -f http://localhost:3000/api/data || exit 1
          echo "::endgroup::"
      
      - name: Test Prometheus
        run: |
          echo "::group::Testing Prometheus"
          curl -f http://localhost:9090/-/healthy || exit 1
          curl -f http://localhost:9090/api/v1/targets || exit 1
          echo "::endgroup::"
      
      - name: Test Grafana
        run: |
          echo "::group::Testing Grafana"
          curl -f http://localhost:3001/api/health || exit 1
          echo "::endgroup::"
      
      - name: Verify Metrics Collection
        run: |
          echo "::group::Verifying Metrics"
          # Generar algunas mÃ©tricas
          for i in {1..10}; do
            curl -s http://localhost:3000/api/data > /dev/null
          done
          
          sleep 5
          
          # Verificar que Prometheus recolectÃ³ las mÃ©tricas
          curl -s "http://localhost:9090/api/v1/query?query=http_requests_total" | jq -e '.data.result | length > 0' || exit 1
          
          echo "âœ… Metrics are being collected"
          echo "::endgroup::"

      - name: Integration Test Summary
        run: |
          echo "### Integration Test Results :white_check_mark:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Application endpoints working" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Prometheus collecting metrics" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Grafana is accessible" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… End-to-end flow validated" >> $GITHUB_STEP_SUMMARY

  pipeline-summary:
    name: Pipeline Summary
    runs-on: self-hosted
    needs: [security-scan, test, build, deploy, integration-test]
    if: always()
    steps:
      - name: Generate Pipeline Summary
        run: |
          echo "## ðŸŽ‰ CI/CD Pipeline Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pipeline Stages" >> $GITHUB_STEP_SUMMARY
          echo "- Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Deploy: ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ${{ needs.integration-test.result }}" >> $GITHUB_STEP_SUMMARY