  build:
    name: Build Docker Image
    runs-on: self-hosted
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker Image
        run: |
          echo "::group::Building Docker Image"
          docker build \
            -t ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} \
            -t ${{ env.DOCKER_IMAGE }}:latest \
            --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
            --build-arg VCS_REF=${{ github.sha }} \
            .
          echo "::endgroup::"
      
      - name: Verify Image
        run: |
          echo "::group::Image Verification"
          docker images | grep ${{ env.DOCKER_IMAGE }}
          docker inspect ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          echo "::endgroup::"
      
      - name: Test Image
        run: |
          echo "::group::Testing Image"
          # Ejecutar contenedor de prueba
          docker run -d --name test-container \
            -p 3333:3000 \
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          
          # Esperar que inicie
          sleep 5
          
          # Probar health endpoint
          curl -f http://localhost:3333/health || exit 1
          
          # Limpiar
          docker stop test-container
          docker rm test-container
          echo "::endgroup::"
      
      - name: Save Docker Image
        run: |
          echo "::group::Saving Image"
          docker save ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} | gzip > mi-app-${{ github.sha }}.tar.gz
          ls -lh mi-app-${{ github.sha }}.tar.gz
          echo "::endgroup::"
      
      - name: Upload Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ github.sha }}
          path: mi-app-${{ github.sha }}.tar.gz
          retention-days: 7

      - name: Build Summary
        run: |
          echo "### Build Results :package:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker image built successfully" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Image tested and verified" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Size:** $(docker images ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} --format '{{.Size}}')" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy Infrastructure
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download Previous Terraform State
        uses: actions/download-artifact@v4
        with:
          name: terraform-state-${{ github.sha }}
          path: terraform/
        continue-on-error: true

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.13.4
      
      - name: Cleanup Existing Infrastructure
        run: |
          echo "::group::Cleanup Existing Containers"
          # Detener y remover contenedores existentes para evitar conflictos
          docker stop mi-app prometheus grafana 2>/dev/null || true
          docker rm mi-app prometheus grafana 2>/dev/null || true
          echo "âœ“ Cleanup completed"
          echo "::endgroup::"
      
      - name: Terraform Init
        working-directory: ./terraform
        run: |
          echo "::group::Terraform Init"
          terraform init -upgrade
          echo "::endgroup::"
      
      - name: Terraform Validate
        working-directory: ./terraform
        run: |
          echo "::group::Terraform Validate"
          terraform validate
          echo "::endgroup::"
      
      - name: Terraform Plan
        working-directory: ./terraform
        run: |
          echo "::group::Terraform Plan"
          terraform plan \
            -var="docker_image=${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}" \
            -out=tfplan
          echo "::endgroup::"
      
      - name: Terraform Apply
        working-directory: ./terraform
        run: |
          echo "::group::Terraform Apply"
          terraform apply -auto-approve tfplan
          echo "::endgroup::"
      
      - name: Get Terraform Outputs
        working-directory: ./terraform
        run: |
          echo "::group::Infrastructure URLs"
          terraform output -json > outputs.json
          cat outputs.json
          echo ""
          echo "Application URL: $(terraform output -raw app_url)"
          echo "Prometheus URL: $(terraform output -raw prometheus_url)"
          echo "Grafana URL: $(terraform output -raw grafana_url)"
          echo "::endgroup::"
      
      - name: Verify Deployment
        run: |
          echo "::group::Verifying Deployment"
          sleep 15  # Esperar que los contenedores inicien
          
          # Verificar que los contenedores estÃ©n corriendo
          echo "Checking containers..."
          docker ps | grep mi-app || { echo "âŒ mi-app not running"; exit 1; }
          docker ps | grep prometheus || { echo "âŒ prometheus not running"; exit 1; }
          docker ps | grep grafana || { echo "âŒ grafana not running"; exit 1; }
          
          # Probar endpoints
          echo "Testing endpoints..."
          curl -f http://localhost:3000/health || { echo "âŒ App health check failed"; exit 1; }
          curl -f http://localhost:9090/-/healthy || { echo "âŒ Prometheus health check failed"; exit 1; }
          curl -f http://localhost:3001/api/health || { echo "âŒ Grafana health check failed"; exit 1; }
          
          echo "âœ… All services are healthy"
          echo "::endgroup::"
      
      - name: Basic Integration Tests
        run: |
          echo "::group::Basic Integration Tests"
          
          # Test application endpoints
          echo "Testing application endpoints..."
          curl -f http://localhost:3000/ || exit 1
          curl -f http://localhost:3000/api/data || exit 1
          curl -f http://localhost:3000/metrics || exit 1
          
          # Test Prometheus targets
          echo "Testing Prometheus..."
          curl -f http://localhost:9090/api/v1/targets || exit 1
          
          # Generate some metrics
          echo "Generating metrics..."
          for i in {1..5}; do
            curl -s http://localhost:3000/api/data > /dev/null
            sleep 1
          done
          
          # Verify metrics collection
          echo "Verifying metrics collection..."
          sleep 5
          curl -s "http://localhost:9090/api/v1/query?query=http_requests_total" | \
            jq -e '.data.result | length > 0' || { echo "âš ï¸  Metrics not yet available (may need more time)"; }
          
          echo "âœ… Basic integration tests passed"
          echo "::endgroup::"
        continue-on-error: true
      
      - name: Upload Terraform State
        uses: actions/upload-artifact@v4
        with:
          name: terraform-state-${{ github.sha }}
          path: terraform/terraform.tfstate
          retention-days: 30
        continue-on-error: true

      - name: Deployment Summary
        run: |
          echo "### Deployment Results :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Infrastructure deployed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… All services are healthy and verified" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Services:**" >> $GITHUB_STEP_SUMMARY
          echo "- Application: http://localhost:3000" >> $GITHUB_STEP_SUMMARY
          echo "- Prometheus: http://localhost:9090" >> $GITHUB_STEP_SUMMARY
          echo "- Grafana: http://localhost:3001 (admin/admin)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
      
      - name: Cleanup After Deploy
        if: failure() || cancelled()
        run: |
          docker stop mi-app prometheus grafana 2>/dev/null || true
          docker rm mi-app prometheus grafana 2>/dev/null || true
          docker network rm app-network 2>/dev/null || true
          docker volume rm prometheus-data grafana-data 2>/dev/null || true
          docker system prune -f || true

  pipeline-summary:
    name: Pipeline Summary
    runs-on: self-hosted
    needs: [security-scan, test, build, deploy]
    if: always()
    steps:
      - name: Generate Pipeline Summary
        run: |
          echo "## ðŸŽ‰ CI/CD Pipeline Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pipeline Stages Results" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy | ${{ needs.deploy.result }} |" >> $GITHUB_STEP_SUMMARY

  package-deliverables:
    name: Package Deliverables
    runs-on: self-hosted
    needs: [pipeline-summary]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Collect Deliverables
        run: |
          mkdir deliverables
          cp .github/workflows/ci_cd.yml deliverables/
          cp terraform/*.tf deliverables/
          cp Dockerfile deliverables/
          cp mi-app-${{ github.sha }}.tar.gz deliverables/ || true
          cp sbom.json deliverables/ || true
          # opcional: incluir coverage o resultados de seguridad
          ls -lh deliverables

      - name: Create Archive
        run: |
          tar -czf deliverables-${{ github.sha }}.tar.gz deliverables
          ls -lh deliverables-${{ github.sha }}.tar.gz

      - name: Upload Deliverables Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deliverables-${{ github.sha }}
          path: deliverables-${{ github.sha }}.tar.gz
          retention-days: 30
